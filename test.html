<p>The <em>Gamma function</em> satisfying $\Gamma(n) = (n-1)!\quad\forall n\in\mathbb N$ is via through the Euler integral</p>

<p>$$ \Gamma(z) = \int_0^\infty t^{z-1}e^{-t}dt\,. $$</p>
